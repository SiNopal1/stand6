<!-- Membuat Desain Scan Me -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1 : Membuat desain "Scan Me"</title>
</head>

<body>
    <canvas id="ctx" width="600" height="600" style="border:1px solid #000"></canvas>
    <script>
        var ctx = document.getElementById("ctx").getContext("2d");

        ctx.font = '25px Arial';
        ctx.fillStyle = 'gray';
        // ctx.globalAlpha = 0.5;

        // Scan Me
        ctx.fillText("SCAN ME", 250, 35);

        // Membuat kotak kiri atas
        ctx.fillRect(50, 50, 100, 100); // Membuat kotak
        ctx.clearRect(75, 75, 100, 100); // Menghilangkan kotak

        // Membuat kotak kanan atas
        ctx.fillRect(450, 50, 100, 100); // Membuat kotak
        ctx.clearRect(425, 75, 100, 100); // Menghilangkan kotak

        // Membuat kotak kiri bawah
        ctx.fillRect(50, 450, 100, 100); // Membuat kotak
        ctx.clearRect(75, 425, 100, 100); // Menghilangkan kotak

        // Membuat kotak kanan bawah
        ctx.fillRect(450, 450, 100, 100); // Membuat kotak
        ctx.clearRect(425, 425, 100, 100); // Menghilangkan kotak

        // Red
        

        // Modifikasi jadi karakter
        var TNK = 100 // Titik Nol Karakter X
        var TNK_Y = 200 // Titik Nol Karakter Y
        var speedX = 105


        function update(TNK, TNK_Y) {
            ctx.fillRect(TNK, TNK_Y, 50, 100); // Badan
            ctx.globalAlpha = 1;
            ctx.fillRect(TNK - 25, TNK_Y + 35, 20, 65) // Tangan Kiri
            ctx.fillRect(TNK + 55, TNK_Y + 35, 20, 65) // Tangan Kanan
            ctx.fillRect(TNK, TNK_Y + 105, 20, 65) // Kaki Kiri
            ctx.fillRect(TNK + 29, TNK_Y + 105, 20, 65) // Kaki Kanan
            ctx.fillStyle = 'white';
            ctx.globalAlpha = 0.5;
            ctx.fillRect(TNK + 10, TNK_Y + 10, 30, 20) // Penutup Muka
            ctx.fillStyle = 'red';
        }

        update(TNK, TNK_Y)
        TNK += speedX
        update(TNK, TNK_Y)
        TNK += speedX
        update(TNK, TNK_Y)
        TNK += speedX
        update(TNK, TNK_Y)
        TNK += speedX
        update(TNK, TNK_Y)
        TNK += speedX
    </script>
</body>

</html>
